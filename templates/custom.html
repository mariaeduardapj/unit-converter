<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Custom Converter</h1>
    <form method="POST">
        <label>Variable A name:</label>
        <input name="a_name" required><br><br>

        <label>Variable B name:</label>
        <input name="b_name" required><br><br>

        <label>Direction:</label>
        <select name="direction" required>
            <option value="A_to_B">A to B</option>
            <option value="B_to_A">B to A</option>
        </select><br><br>

        <label>Operation:</label>
        <select name="operator" required>
            <option value="plus">+</option>
            <option value="minus">−</option>
            <option value="times">×</option>
            <option value="divided">÷</option>
            <option value="raised">^</option>
        </select><br><br>

        <label>Factor:</label>
        <input name="factor" type="number" step="any" required><br><br>

        <label>Value to convert:</label>
        <input name="value" type="number" step="any" required><br><br>

        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}

    <p><a href="/">Go back</a></p>
</body>
</html>
